{% extends "base.html" %}
{% block content %}
<div class="px-4 py-5 my-5  d-flex flex-column justify-content-center">
    <h4 class="fw-bold text-{{color}} text-center"><strong class="text-capitalize">{{type}} Account</strong> </h4>
    <div class="col-lg-4 mx-auto">
      <div class="d-sm-flex justify-content-sm-center">
          <form class="mt-5 w-100" role="form"  method="post" autocomplete="off">{% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% if form.errors %}
                    <div class="error-message">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                {% for field in form %}
                    <div class="mb-4 d-flex flex-column">
                        <label class="">{{field.label}}</label>      
                       {{ field}}
                       <small class="text-muted">{{field.help_text}}</small>
                    </div>
                {% endfor %} 

                    <div class="text-center">
                        <button type="button" class="btn btn-{{color}} btn-sm px-4 gap-3">Sign up</button>  
                    </div>
                   
            </form>
        
      </div>
    </div>
  </div>
  {% endblock content %}
